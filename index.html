<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entête du Site Web</title>
    <link rel="stylesheet" href="assets/css/services.css">
    <!-- Lien vers l'icône de recherche via Font Awesome (ou vous pouvez utiliser une autre source d'icône) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Lien vers Font Awesome pour la flèche du bouton -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- Logo et Nom de l'Entreprise -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" class="logo-img">
            </div>

            <!-- Menu de navigation -->
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="orange">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <!-- Barre de recherche avec icône de recherche -->
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search here...">
                <button class="search-btn">
                    <i class="fas fa-search"></i> <!-- Icône de recherche Font Awesome -->
                </button>
            </div>

            <!-- Bouton Enquire -->
            <button class="btn-enquire">Enquire Here</button>

            <!-- Deuxième Logo -->
            <div class="logo-end">
                <img src="assets/images/logo1.PNG" alt="Logo Secondaire" class="logo-img">
            </div>
        </div>
    </header>
</body>



    <!-- Section Services -->
    <section class="services-section">
        <div class="container">
            <div class="text-content">
                <!-- Petit titre -->
                <h3 class="small-title">Services we offer</h3>
                
                <!-- Titre plus grand sur une seule ligne -->
                <h2 class="large-title">We provide comprehensive services</h2>
                
                <!-- Troisième ligne -->
                <h2 class="sub-title">To property investors</h2>
            </div>
            
            <!-- Image sous les titres -->
            <div class="image-container">
                <img src="assets/images/g4.PNG" alt="Image description" class="service-image">
            </div>
        </div>
    </section>

</body>
</html>
